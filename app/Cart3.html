<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Cart3</title>
		<link rel="stylesheet" href="css/normalize.css"/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="cart-body">
		<div class="cart-body__wrapper">
			<header class="cart-header">
				<ul class="cart-navigation cart-header__cart-navigation">
					<li class="cart-navigation__block">
						<a href="Cart1.html">
							<div class="cart-navigation__circle cart-navigation_style_link"><div class="cart-navigation__check-mark"></div></div>
							<div class="cart-navigation__wrapper-text">
								<p class="cart-navigation__text cart-navigation__text_style_link">Корзина</p>
							</div>
						</a>
					</li>
					<li class="cart-navigation__line cart-navigation_style_link"></li>
					<li class="cart-navigation__block">
						<a href="Cart2.html">
							<div class="cart-navigation__circle cart-navigation_style_link"><div class="cart-navigation__check-mark"></div></div>
							<div class="cart-navigation__wrapper-text">
							<p class="cart-navigation__text cart-navigation__text_style_link">Оплата</p>
							</div>
						</a>
					</li>
					<li class="cart-navigation__line cart-navigation_style_link"></li>
					<li class="cart-navigation__block ">
						<a href="#">
							<div class="cart-navigation__circle cart-navigation_style_link">3</div>
							<div class="cart-navigation__wrapper-text">
								<p class="cart-navigation__text cart-navigation__text_style_link">Доставка</p>
							</div>
						</a>
					</li>
					<li class="cart-navigation__line"></li>
					<li class="cart-navigation__block">
						<div class="cart-navigation__circle">4</div>
						<div class="cart-navigation__wrapper-text">
							<p class="cart-navigation__text">Завершено</p>
						</div>
					</li>
				</ul>
			</header>
			<div class="contact-information">
				<h4 class="contact-information__banner">Контактная информация</h4>
				<form class="contact-information__form">
					<input type="text" class="contact-information__surname" name="surname" placeholder="Фамилия">
					<input type="text" class="contact-information__name" name="name" placeholder="Имя"><br>
					<input type="tel" class="contact-information__phone" name="phone" placeholder="Телефон">
					<input type="email" class="contact-information__email" name="email" placeholder="E-mail">
				</form>

			</div>
			<a href="Cart4.html" class="cart3-complete-button cart3-complete-button_style_red">Завершить</a>
							
		</div>
	</body>
</html>
