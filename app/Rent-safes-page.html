<!DOCTYPE html>
<html ng-app="store">
	<head >
		<meta charset="utf-8">
		<title>Аренда сейфов</title>
		<link rel="stylesheet" href="css/normalize.css"/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/vender/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/directive.js"></script>
	</head>
	<body class="page-body">
		
			<header class="header">
				<div class=" header-wrapper">
					<nav class="navigation navigation__header">
						<a href="index.html" class="navigation__link">Главная</a>
						<a href="Rent-safes-page.html" class="navigation__link">Каталог приложений</a>
						<a href="#" class="navigation__link">О компании</a>
					</nav>
				<a href="index.html" class="header__logo"></a>					
				</div>
			</header>
			<div class="middle"
				 ng-controller="StoreController as store"
	   			 ng-switch on="store.pageData.pageName">

				<aside class="sidebar sidebar__list_background-white">
					<h2 class="sidebar__banner">Каталог приложений</h2>
					<ul class="sidebar__list">
						<li ng-repeat="product in products">
							<a href="Rent-safes-page.html#!/product/{{product.id}}" class="sidebar__link">
								{{product.nameLink}}
							</a>
						</li>
					</ul>
	   			</aside>

		   			<section class="main main_background_white" ng-view>
			
		   			</section>
	   			
			</div>
	</body>
</html>
